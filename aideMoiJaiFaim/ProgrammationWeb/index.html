<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
        <title>AIDE MOI J'AI FAIM</title>
    </head>
    <body>
        <nav>
            <img src="images/aide.png" alt="erreur" id="logo">
            <aside class="menu">
                <a href="contact.html" id="button">Nous contacter</a>
                <a href="mesResto.html" id="button">Mes restaurants</a>
                <img src="images/photoProfil.jpg" alt="photoDeProfil" id="pfp">
                <a id="utilisateur">NoeBettin3630</a>
            </aside>
            <div class="sloggan">Grâce à moi, t'auras plus la dalle</div>
        </nav>
        <main>
            <div class="formulaireAjout">
                    <h2>Ajouter un restaurant</h2>

                    <form class="formulaire">
                        <label for="nomResto">Nom du restaurant :</label>
                        <input type="text" id="nomResto" size="50%">
                        <label for="adresse">Adresse :</label>
                        <input type="text" id="adresse" size="50%">
                        <label for="ville">Ville :</label>
                        <input type="text" id="ville" size="50%">
                        <label for="cp">Code postal :</label>
                        <input type="text" id="cp" size="50%">
                        <label></label>
                        <select name="type de restaurant" id="typeResto">
                            <option value="typeR">Type de restaurant</option>
                            <option value="fast-food">Fast-food</option>
                            <option value="volonte">Restaurant à volonté</option>
                        </select>
                        <label for="telephone">Téléphone :</label>
                        <input type="text" id="telephone" size="50%">
                        <label for="description">Description :</label>
                        <textarea type="text" id="description" size="50%"></textarea>
                    </form>
                    <aside>
                        <article class="choixPhotos">
                        <h3>Ajouter des photos</h3>
                        <button value="Photo1">Photo 1</button>
                        <button value="Photo2">Photo 2</button>
                        <button value="Photo3">Photo 3</button>
                        <p>plus de photos +</p>
                        </article>
                        <article class="validation">
                            <button value="annuler">annuler</button>
                            <button value="valider">Valider</button>
                        </article>
                    </aside>
               
            </div>
        </main>
        
        
    </body>
</html>
